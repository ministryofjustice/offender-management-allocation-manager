apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: allocation-manager
  namespace: offender-management-test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/set-identifier: allocation-manager-offender-management-test-green
    external-dns.alpha.kubernetes.io/aws-weight: "100"
spec:
  tls:
    - hosts:
        - allocation-manager-test.apps.live.cloud-platform.service.justice.gov.uk
    - hosts:
        - test.moic.service.justice.gov.uk
      secretName: allocation-manager-hostname
  rules:
    - host: allocation-manager-test.apps.live.cloud-platform.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: allocation-manager
              servicePort: 3000
    - host: test.moic.service.justice.gov.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: allocation-manager
              servicePort: 3000
