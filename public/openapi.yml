---
openapi: 3.0.3
info:
  title: MPC/MOIC API
  version: v2
servers:
- url: "{protocol}://{defaultHost}"
  variables:
    protocol:
      default: https
    defaultHost:
      default: dev.moic.service.justice.gov.uk
components:
  securitySchemes:
    Bearer:
      type: apiKey
      description: A bearer token obtained from HMPPS SSO
      name: Authorization
      in: header
  schemas:
    NomsNumber:
      type: string
      pattern: "^[A-Z]\\d{4}[A-Z]{2}"
      example: G0862VO
    Status:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    SarError:
      required:
      - developerMessage
      - errorCode
      - status
      - userMessage
      type: object
      properties:
        developerMessage:
          type: string
        errorCode:
          type: integer
        status:
          type: integer
        userMessage:
          type: string
    SarOffenderData:
      required:
      - content
      type: object
      properties:
        content:
          type: object
          required:
          - nomsNumber
          - auditEvents
          - calculatedEarlyAllocationStatus
          - calculatedHandoverDate
          - caseInformation
          - earlyAllocations
          - emailHistories
          - handoverProgressChecklist
          - offenderEmailSent
          - responsibility
          - victimLiaisonOfficers
          properties:
            nomsNumber:
              type: string
            allocationHistory:
              type: array
              items:
                type: object
                required:
                - prison
                - allocatedAtTier
                - overrideReasons
                - overrideDetail
                - message
                - suitabilityDetail
                - primaryPomName
                - secondaryPomName
                - createdByName
                - event
                - eventTrigger
                - primaryPomAllocatedAt
                - recommendedPomType
                - createdAt
                - updatedAt
                properties:
                  prison:
                    type: string
                    nullable: true
                  allocatedAtTier:
                    type: string
                    nullable: true
                  overrideReasons:
                    type: string
                    nullable: true
                  overrideDetail:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  suitabilityDetail:
                    type: string
                    nullable: true
                  primaryPomName:
                    type: string
                    nullable: true
                  secondaryPomName:
                    type: string
                    nullable: true
                  createdByName:
                    type: string
                    nullable: true
                  event:
                    type: string
                    nullable: true
                  eventTrigger:
                    type: string
                    nullable: true
                  primaryPomAllocatedAt:
                    type: string
                    nullable: true
                  recommendedPomType:
                    type: string
                    nullable: true
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
            auditEvents:
              type: array
              items:
                type: object
                required:
                - tags
                - publishedAt
                - systemEvent
                - username
                - userHumanName
                - data
                - createdAt
                - updatedAt
                properties:
                  tags:
                    type: array
                    items:
                      type: string
                  publishedAt:
                    type: string
                  systemEvent:
                    type: boolean
                    nullable: true
                  username:
                    type: string
                    nullable: true
                  userHumanName:
                    type: string
                    nullable: true
                  data:
                    type: json
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
            calculatedEarlyAllocationStatus:
              type: object
              nullable: true
              required:
              - eligible
              - createdAt
              - updatedAt
              properties:
                eligible:
                  type: boolean
                createdAt:
                  type: string
                updatedAt:
                  type: string
            calculatedHandoverDate:
              type: object
              nullable: true
              required:
              - startDate
              - handoverDate
              - responsibility
              - lastCalculatedAt
              - reason
              - createdAt
              - updatedAt
              properties:
                startDate:
                  type: string
                  nullable: true
                handoverDate:
                  type: string
                  nullable: true
                responsibility:
                  type: string
                lastCalculatedAt:
                  type: string
                  nullable: true
                reason:
                  type: string
                createdAt:
                  type: string
                updatedAt:
                  type: string
            caseInformation:
              type: object
              nullable: true
              required:
              - tier
              - mappaLevel
              - manualEntry
              - probationService
              - comName
              - teamName
              - localDeliveryUnit
              - comEmail
              - activeVlo
              - enhancedResourcing
              - createdAt
              - updatedAt
              properties:
                tier:
                  type: string
                  nullable: true
                mappaLevel:
                  type: integer
                  nullable: true
                manualEntry:
                  type: boolean
                probationService:
                  type: string
                  nullable: true
                comName:
                  type: string
                  nullable: true
                teamName:
                  type: string
                  nullable: true
                localDeliveryUnit:
                  type: string
                  nullable: true
                comEmail:
                  type: string
                  nullable: true
                activeVlo:
                  type: boolean
                enhancedResourcing:
                  type: boolean
                  nullable: true
                createdAt:
                  type: string
                updatedAt:
                  type: string
            earlyAllocations:
              type: array
              items:
                type: object
                required:
                - oasysRiskAssessmentDate
                - convictedUnderTerrorisomAct2000
                - highProfile
                - seriousCrimePreventionOrder
                - mappaLevel3
                - cppcCase
                - highRiskOfSeriousHarm
                - mappaLevel2
                - pathfinderProcess
                - otherReason
                - extremismSeparation
                - dueForReleaseInLessThan24months
                - approved
                - reason
                - communityDecision
                - prison
                - createdByFirstname
                - createdByLastname
                - updatedByFirstname
                - updatedByLastname
                - createdWithinReferralWindow
                - outcome
                - createdAt
                - updatedAt
                properties:
                  oasysRiskAssessmentDate:
                    type: string
                  convictedUnderTerrorisomAct2000:
                    type: boolean
                  highProfile:
                    type: boolean
                  seriousCrimePreventionOrder:
                    type: boolean
                  mappaLevel3:
                    type: boolean
                  cppcCase:
                    type: boolean
                  highRiskOfSeriousHarm:
                    type: boolean
                    nullable: true
                  mappaLevel2:
                    type: boolean
                    nullable: true
                  pathfinderProcess:
                    type: boolean
                    nullable: true
                  otherReason:
                    type: boolean
                    nullable: true
                  extremismSeparation:
                    type: boolean
                    nullable: true
                  dueForReleaseInLessThan24months:
                    type: boolean
                    nullable: true
                  approved:
                    type: boolean
                    nullable: true
                  reason:
                    type: string
                    nullable: true
                  communityDecision:
                    type: boolean
                    nullable: true
                  prison:
                    type: string
                    nullable: true
                  createdByFirstname:
                    type: string
                    nullable: true
                  createdByLastname:
                    type: string
                    nullable: true
                  updatedByFirstname:
                    type: string
                    nullable: true
                  updatedByLastname:
                    type: string
                    nullable: true
                  createdWithinReferralWindow:
                    type: boolean
                  outcome:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
            emailHistories:
              type: array
              items:
                type: object
                required:
                - prison
                - name
                - email
                - event
                - createdAt
                - updatedAt
                properties:
                  prison:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  event:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
            handoverProgressChecklist:
              type: object
              nullable: true
              required:
              - reviewedOasys
              - contactedCom
              - attendedHandoverMeeting
              - sentHandoverReport
              - createdAt
              - updatedAt
              properties:
                reviewedOasys:
                  type: boolean
                contactedCom:
                  type: boolean
                attendedHandoverMeeting:
                  type: boolean
                sentHandoverReport:
                  type: boolean
                createdAt:
                  type: string
                updatedAt:
                  type: string
            offenderEmailSent:
              type: array
              items:
                type: object
                required:
                - staffMemberId
                - offenderEmailType
                - createdAt
                - updatedAt
                properties:
                  staffMemberId:
                    type: string
                  offenderEmailType:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
            responsibility:
              type: object
              nullable: true
              required:
              - reason
              - reasonText
              - value
              - createdAt
              - updatedAt
              properties:
                reason:
                  type: string
                reasonText:
                  type: string
                  nullable: true
                value:
                  type: string
                createdAt:
                  type: string
                updatedAt:
                  type: string
            victimLiaisonOfficers:
              type: array
              items:
                type: object
                required:
                - firstName
                - lastName
                - email
                - createdAt
                - updatedAt
                properties:
                  firstName:
                    type: string
                  lastName:
                    type: string
                  email:
                    type: string
                  createdAt:
                    type: string
                  updatedAt:
                    type: string
paths:
  "/api/allocation/{nomsNumber}":
    get:
      summary: Retrieves the current allocation for an offender
      tags:
      - Allocations
      parameters:
      - name: nomsNumber
        in: path
        schema:
          "$ref": "#/components/schemas/NomsNumber"
        required: true
      security:
      - Bearer: []
      responses:
        '401':
          description: Request is not authorised
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
        '200':
          description: Offender is allocated
          content:
            application/json:
              schema:
                required:
                - primary_pom
                - secondary_pom
                type: object
                properties:
                  primary_pom:
                    type: object
                    properties:
                      staff_id:
                        type: integer
                      name:
                        type: string
                  secondary_pom:
                    type: object
                    properties:
                      staff_id:
                        type: integer
                      name:
                        type: string
        '404':
          description: Allocation for offender not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
  "/api/allocation/{nomsNumber}/primary_pom":
    get:
      summary: Retrieves the primary POM for an offender
      tags:
      - Allocations
      parameters:
      - name: nomsNumber
        in: path
        schema:
          "$ref": "#/components/schemas/NomsNumber"
        required: true
      security:
      - Bearer: []
      responses:
        '401':
          description: Request is not authorised
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
        '200':
          description: Offender is allocated
          content:
            application/json:
              schema:
                required:
                - manager
                - prison
                type: object
                properties:
                  manager:
                    type: object
                    properties:
                      code:
                        type: integer
                      forename:
                        type: string
                      surname:
                        type: string
                  prison:
                    type: object
                    properties:
                      code:
                        type: string
        '404':
          description: Allocation for offender not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
  "/api/handovers/{nomsNumber}":
    get:
      summary: Retrieves the handover information for an offender
      tags:
      - Handovers
      parameters:
      - name: nomsNumber
        in: path
        schema:
          "$ref": "#/components/schemas/NomsNumber"
        required: true
      security:
      - Bearer: []
      responses:
        '401':
          description: Request is not authorised
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
        '200':
          description: Handover information successfully found
          content:
            application/json:
              schema:
                required:
                - nomsNumber
                - handoverDate
                - responsibility
                - responsibleComName
                - responsibleComEmail
                - responsiblePomName
                - responsiblePomNomisId
                type: object
                properties:
                  nomsNumber:
                    "$ref": "#/components/schemas/NomsNumber"
                  handoverDate:
                    type: string
                    format: date
                  responsibility:
                    type: string
                    pattern: "^POM|COM$"
                  responsibleComName:
                    type: string
                    nullable: true
                  responsibleComEmail:
                    type: string
                    nullable: true
                  responsiblePomName:
                    type: string
                    nullable: true
                  responsiblePomNomisId:
                    type: string
                    nullable: true
        '404':
          description: Handover information for offender not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
  "/api/offenders/{nomsNumber}":
    get:
      summary: Retrieves information for a prisoner including early allocation status
      tags:
      - Offenders
      parameters:
      - name: nomsNumber
        in: path
        schema:
          "$ref": "#/components/schemas/NomsNumber"
        required: true
      security:
      - Bearer: []
      responses:
        '401':
          description: Request is not authorised
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
        '200':
          description: Offender has an early allocation
          content:
            application/json:
              schema:
                type: object
                properties:
                  offender_no:
                    "$ref": "#/components/schemas/NomsNumber"
                  nomsNumber:
                    "$ref": "#/components/schemas/NomsNumber"
                  early_allocation_eligibility_status:
                    type: boolean
                    description: true if prisoner is subject to early allocation,
                      and so has an early handover date
                required:
                - offender_no
                - nomsNumber
                - early_allocation_eligibility_status
        '404':
          description: Offender not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Status"
  "/subject-access-request":
    get:
      summary: Retrieves all held info for offender
      tags:
      - Subject Access Request
      description: |-
        * NOMIS Prison Number (PRN) must be provided as part of the request.
        * The role ROLE_SAR_DATA_ACCESS is required
        * If the product uses the identifier type transmitted in the request, it can respond with its data and HTTP code 200
        * If the product uses the identifier type transmitted in the request but has no data to respond with, it should respond with HTTP code 204
        * If the product does not use the identifier type transmitted in the request, it should respond with HTTP code 209
      parameters:
      - name: prn
        in: query
        schema:
          "$ref": "#/components/schemas/NomsNumber"
        description: NOMIS Prison Reference Number
      - name: crn
        in: query
        description: nDelius Case Reference Number. **Do not use this parameter for
          this endpoint**
        schema:
          type: string
      - name: fromDate
        in: query
        description: Optional parameter denoting minimum date of event occurrence
          which should be returned in the response (if used, both dates must be provided)
        schema:
          type: string
      - name: toDate
        in: query
        description: Optional parameter denoting maximum date of event occurrence
          which should be returned in the response (if used, both dates must be provided)
        schema:
          type: string
      security:
      - Bearer: []
      responses:
        '401':
          description: Request is not authorised
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarError"
        '403':
          description: Invalid token role
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarError"
        '400':
          description: Both PRN and CRN parameter passed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarError"
        '209':
          description: Just CRN parameter passed
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarError"
        '210':
          description: Invalid date format
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarError"
        '204':
          description: Offender not found
        '200':
          description: Offender found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/SarOffenderData"
